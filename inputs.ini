[simulation_preferences]

#Orbit_sections:-		Fractions of orbit to be considered while simulation
#Simulation_Duration:-		Duration of mission in days
#Number_of_L-shell_parameters:-	Number of datapoints to be used for constructing the Look-up table that will be used for interpolation
#Curve_Type:-			Nature of the curve fitting for Interpolation (Linear or Cubic)
#COM_port:-			Communication port for the system to which the FPGAs UART is connected

Orbit_Sections= 4
Simulation_Duration= 10 
Number_of_L-shell_parameters=2 
Curve_Type="Linear"
COM_port=COM16 

[FPGA_Parameters]

#Total_memory_used:-	Total memory utilized on FPGA (in Kilobytes)
#shilding_thickness:- 	Thickness of shielding provided for FPGA in Milimeters(should not be 0)
#X,Y and Z:- 		Bit RPP in Micrometer

#Wiebull_onset, Wiebull_width, Wiebull_exponent, Wiebull_LimitingXS:- Cross-section parameters for FPGA


Total_memory_used=18 
shilding_thickness=10 
