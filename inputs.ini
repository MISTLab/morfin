[mission_parameters]

#TLE_Line1 and TLE_Line2:-	Two Line Elements for the satalite on which the FPGA is to be tested
#Time:-				Mission Start time

TLE_Line1=1 25544U 98067A   12035.27140256  .00008132  00000-0  10934-3 0  9453
TLE_Line2=2 25544 051.6417 073.7902 0020652 004.6179 085.0245 15.58669131757138
